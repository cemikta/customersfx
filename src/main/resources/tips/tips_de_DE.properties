tip.1.name=Record count tip
tip.1.description=Sie k\u00F6nnen die Datensatzanzahl der Tabellen pro Seite aus dem Hauptmen\u00FC einstellen <code style="color: #970000;">Extras > Einstellungen</code>. Empfohlene Datensatzanzahl der Tabellen pro Seite ist 20, 30 oder 50!
tip.1.imagePath=/images/preferences-tip-de.png
tip.2.name=Application exit tip
tip.2.description=Sie k\u00F6nnen den Warnung-Dialog beim Beenden der Anwendung aus dem Hauptmen\u00FC <code style="color: #970000;">Extras > Einstellungen</code> ausschalten.
tip.2.imagePath=/images/preferences-tip-de.png
tip.3.name=Information popups tip
tip.3.description=Sie k\u00F6nnen die Informationspopups aus dem Hauptmen\u00FC <code style="color: #970000;">Extras > Einstellungen</code> ausschalten.
tip.3.imagePath=/images/preferences-tip-de.png
tip.4.name=Close tip of the day tip
tip.4.description=Sie k\u00F6nnen den Tipp des Tagesfenster aus dem Hauptmen\u00FC <code style="color: #970000;">Extras > Einstellungen</code> ausschalten.
tip.4.imagePath=/images/preferences-tip-de.png
tip.5.name=Reporting export directory tip
tip.5.description=Sie k\u00F6nnen die PDF-Dateien nur exportieren, wenn Sie im Hauptmen\u00FC <code style="color: #970000;">Extras > Einstellungen</code> das Exportverzeichnis ausw\u00E4hlen.
tip.5.imagePath=/images/reporting-tip-de.png
tip.6.name=Keyboard shortcuts Tip
tip.6.description=Ben\u00F6tigen Sie Tastaturk\u00FCrzel? Sie k\u00F6nnen Tastenkombinationen im Hauptmen\u00FC <code style="color: #970000;">Hilfe > Tastaturk\u00FCrzel</code> \u00F6ffnen.
tip.7.name=Status bar Tip
tip.7.description=Sie k\u00F6nnen das Statusbar im Hauptmen\u00FC <code style="color: #970000;"> Ansicht > Statusbar</code> ein- oder ausblenden.
tip.7.imagePath=/images/statusbar-tip-de.png
tip.8.name=Themes Tip
tip.8.description=Sie k\u00F6nnen Ihr Theme \u00FCber das Hauptmen\u00FC <code style="color: #970000;"> Ansicht > Themes</code> wechseln. Klicken Sie auf Ihr Theme und Sie k\u00F6nnen sofort Ihr neues Theme sehen.
tip.8.imagePath=/images/themes-tip-de.png
tip.9.name=Open tip of the day Tip
tip.9.description=Wenn Sie den Tipp des Tagesfenster schlie\u00DFen, k\u00F6nnen Sie es jederzeit \u00FCber das Hauptmen\u00FC <code style="color: #970000;"> Hilfe > Tipp des Tages</code> \u00F6ffnen.
